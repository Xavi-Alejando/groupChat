    <!--My scripts-->
    <script>

        let HOST = location.origin.replace(/^http/, 'ws')
        const ws = new WebSocket(HOST);
        let myMessage = false;

        window.addEventListener("keyup", function (event) {
            console.log(`KeyboardEvent: key='${event.key}' | code='${event.code}'`);
            if (event.key === 'Enter' && inputIsEmpty() === false) {
                sendMessage();
            }
        });

        ws.addEventListener("open", function () {
            console.log("We are connected");
        })

        ws.addEventListener("message", function ({ data }) {
            let text = document.createTextNode(data).wholeText;
            let outerDivElement = document.createElement("div");
            let spanElement = document.createElement("span");


            if ((text).substring(0, 10) === "!MyMessage") {
                text = text.replace("!MyMessage", "");
                outerDivElement.style.textAlign = "right";
                spanElement.style.background = "#0275d8";
                spanElement.style.color = "white";
            }
            else{
                spanElement.style.background = "#dbd9d9";
                spanElement.style.color = "black";
            }
            //insert message text node into spanElement and add <br> tag
            outerDivElement.style.display = "block";
            outerDivElement.style.marginBottom = "10px";
            spanElement.setAttribute("class","messages");
            let textNode = document.createTextNode(text);
            spanElement.appendChild(textNode);
            outerDivElement.appendChild(spanElement);

            //attach message to the chat window
            let chatWindow = document.getElementById("chatWindow");
            chatWindow.appendChild(outerDivElement);

            //scroll to bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;


        })
        function sendMessage() {
            //send message and clear value
            if (inputIsEmpty() === false) {
                ws.send(document.getElementById("text-box").value);
                document.getElementById("text-box").value = "";
            }
        }
        function inputIsEmpty() {
            if (document.getElementById("text-box").value === "") {
                return true;
            }
            return false
        }
    </script>
</head>

<body>
    <div class="col-sm">
        <div class="justify-content-center" id="chatWindow">
            <!--This is where messages will go-->

        </div>
    </div>
    <br>
    <div class="col-sm form-inline justify-content-center">
        <div class="" id="messageWindow">
            <input id="text-box" class="form-control" placeholder="Type message here" type="text"
                name="userMessage"></input>
            <a class="btn btn-primary" onclick="sendMessage()">Send</a>
